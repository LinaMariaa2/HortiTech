<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - horTitech</title>
    <link rel="stylesheet" href="restablecer_contraseña.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="reset-form">
                <h1>Restablecer Contraseña</h1>
                <p class="description">Ingresa una nueva contraseña y confírmala para completar el proceso de restablecimiento.</p>
                <form action="/reset-password" method="POST">
                    <input type="hidden" id="email" name="email" value="EMAIL_DEL_USUARIO">
                    <input type="hidden" id="code" name="code" value="CÓDIGO_VERIFICADO">
                    
                    <label for="new-password">Nueva Contraseña</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Introduce tu nueva contraseña" required>
                    
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu nueva contraseña" required>
                    
                    <button type="submit">Actualizar Contraseña</button>
                    
                    <a href="/login" class="back-to-login">Volver al Inicio de Sesión</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
