<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - horTitech</title>
    <link rel="stylesheet" href="cambio_contraseña.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="recovery-form">
                <h1>Recuperar Contraseña</h1>
                <p class="description">Ingresa tu correo electrónico para recibir instrucciones sobre cómo restablecer tu contraseña.</p>
                <form action="/recover-password" method="POST">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
                    <a href="codigo_restablecer.html">
                        <button type="button">Ir a Restablecer</button>
                    </a>
                    <a href="inicio_sesion.html" class="back-to-login">Volver al Inicio de Sesión</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
